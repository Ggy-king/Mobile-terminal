<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no ,maximum-scale=1.0
        ,minimum-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        视口 布局 视觉 理想
        其中理想视口为常用视口

    <p>user-scalable='no'用户是否可以进行缩放</p>
    <p>maximum-scale='1.0' minimum-scale='1.0' 最大最小缩放倍数</p>

</body>

</html>
